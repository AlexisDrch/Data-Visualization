<!DOCTYPE html>
<meta charset="utf-8">
<title>adurocher3</title>
<script src="../lib/d3.v5.min.js"></script>
<link rel="stylesheet" type="text/css" href="graph.css">
<body>
<script src="graph.js"></script>

<script type="text/javascript">

var nodes = {};


// Compute the distinct nodes from the links.
links.forEach(function(link) {
    source = link.source;
    target = link.target;
    link.source = nodes[source] ||
        (nodes[source] = {name: source, degree:0});
    link.target = nodes[target] ||
        (nodes[target] = {name: target, degree:0});
    nodes[source].degree += 1;
    nodes[target].degree += 1;
});


var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(60))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);



var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// add the links and the arrows
var path = svg.append("g")
.selectAll("path")
.data(links)
.enter()
.append("path")
.attr("class", d=> `link_${d.value}`);

// rscale 
var rScale = d3.scaleLinear([0, d3.max(Object.values(nodes), d=> d.degree)])
  .range([2, 5]);

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .on("dblclick", dbleclicked)
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
      );


function renderNodes() {
  // add the nodes
  node.append("circle")
      .attr("r", d=> rScale(d.degree))
      .attr("class", d=> {return (d.pinned)? "pinned": "non_pinned" });

  // add the label
  node.append("text")
      .attr("dy", function(d){return +15})
      .attr("dx", function(d){return -30})
      .text(function(d){return d.name})
}

renderNodes()


// add the curvy lines
function tick() {
    
    path
        .attr("d", function(d) {
        // pinned
        dt_x = d.target.pinned ? d.target.pinned[0]: d.target.x;
        dt_y = d.target.pinned ? d.target.pinned[1]: d.target.y;

        ds_x = d.source.pinned ? d.source.pinned[0]: d.source.x;
        ds_y = d.source.pinned ? d.source.pinned[1]: d.source.y;
        var dx = dt_x - ds_x,
            dy = dt_y - ds_y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            ds_x + "," +
            ds_y + "A" +
            dr + "," + dr + " 0 0,1 " +
            dt_x + "," +
            dt_y;
    });

    node
        .attr("transform", function(d) {
          // translate to old position if pinned
          if (d.pinned) return "translate(" + d.pinned[0] + "," + d.pinned[1] + ")"; 
          return "translate(" + d.x + "," + d.y + ")"; })

};

function dbleclicked(d, i) {
  if (d3.event.defaultPrevented) return; // dragged
  d.pinned = d.pinned? false: [d.x, d.y];
  renderNodes() // call nodes renderer to update pinned circle color
}

function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    };

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
};

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  if (d.fixed == true){
     d.fx = d.x;
     d.fy = d.y;
  }
  else{
    d.fx = null;
    d.fy = null;
  }

};

</script>
</body>
</html>
